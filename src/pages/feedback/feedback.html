<ion-header>

  <ion-navbar color="lightg">
    <ion-title>Feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="!feedback">
    <ion-item>
      <ion-label stacked>Feedback</ion-label>
      <ion-textarea maxLength="500"></ion-textarea>
    </ion-item>

    <button ion-button block (click)="feedback =true">Submit</button>

  </ion-list>

  <ion-list *ngIf="feedback">
    <h1 text-justify>Thank you For the Feedback</h1>
  </ion-list>
</ion-content>
