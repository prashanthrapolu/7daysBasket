<ion-header>

  <ion-navbar color="lightg">
    <ion-title>{{color.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>

  <ion-card *ngFor="let item of color.ListFruits">
    <ion-row>
      <ion-col col-5>
        <img src="assets/imgs/{{item.veg}}">

      </ion-col>
      <ion-col col-5>
        <p class="c_secondary" style="color: #758d42">{{item.name}}</p>
        <p class="c_secondary">10Rs/Kg</p>
      </ion-col>
      <ion-col>
        <img class="h-w-20" *ngIf="!item.key" (click)="item.key=!item.key" src="assets/imgs/ic_favorite_green.png">
        <img class="h-w-20" *ngIf="item.key" (click)="item.key=!item.key" src="assets/imgs/ic_favorite.png">
      </ion-col>

    </ion-row>
    <ion-row style="color: #8b8b8b">
      <ion-col col-2 class="p-20">
        <ion-icon class="c_secondary" name="md-remove" *ngIf="item.counter!=0" (click)="decrement(item)"></ion-icon>
      </ion-col>
      <ion-col class="m-p">
        <p style="color: #758d42">{{item.counter}}KG</p>
      </ion-col>
      <ion-col col-2 class="p-20 m-w-50">
        <ion-icon class="c_secondary" name="md-add" (click)="increment(item)"></ion-icon>
      </ion-col>
      <ion-col no-padding>
        <button ion-button style="background-color: #758d42" (click)="item.value=!item.value" (click)=" counter(item)" *ngIf="!item.value" [disabled]="item.counter ==0">
        Add to Cart</button>
        <button ion-button style="background-color: #758d42" *ngIf="item.value && item.counter!=0" (click)="item.value=!item.value"
          (click)=" remove(item)"> Remove</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
<ion-footer class="footer_bg">
  <ion-row>
    <ion-col col-8>
      <p style="color: #fff">Total: {{count}} </p>
      <p style="color: #fff">Free Home Delivery</p>
      <!-- <ion-label style="background-color: #fff">Total:</ion-label>
      <ion-label style="background-color: #fff">Free Home Delivery</ion-label> -->
    </ion-col>
    <ion-col class="p-t-22 " *ngFor="let item of color.ListFruits">
      <button ion-button class="cart_btn" *ngIf="item.counter!=0" (click)="item.trolley =true" (click)="cart(color)">CART</button>
    </ion-col>
  </ion-row>
</ion-footer>
