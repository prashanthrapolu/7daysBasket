<ion-header>

  <ion-navbar color="lightg">
    <ion-title>Account Details</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list *ngIf="!submit ">
    <div class="p-10">
      <ion-input type="text" class="input-border" [(ngModel)]="data.name" placeholder="First Name"></ion-input>
    </div>
    <div class="p-10">
      <ion-input type="text" class="input-border" [(ngModel)]="data.lname" placeholder="Last Name"></ion-input>
    </div>
    <div class="p-10">
      <ion-input type="email" class="input-border" [(ngModel)]="data.email" placeholder="Email Address"></ion-input>
    </div>
    <div class="p-10">
      <ion-input type="password" class="input-border" [(ngModel)]="data.pwd" placeholder="Password"></ion-input>
    </div>
    <div class="p-10">
      <ion-input type="text" class="input-border" [(ngModel)]="data.addr" placeholder="Address Line"></ion-input>
    </div>
    <div class="p-10">
      <ion-input type="text" class="input-border" [(ngModel)]="data.str" placeholder="Street Address"></ion-input>
    </div>
    <div class="p-10">
      <ion-input type="number" class="input-border" [(ngModel)]="data.pin" placeholder=" Pin Code"></ion-input>
    </div>
    <div class="p-10">
      <ion-input type="number" class="input-border" [(ngModel)]="data.mobile" placeholder=" Mobile Number"></ion-input>
    </div>

    <!-- <div class="p-10">
      <ion-datetime displayFormat="DD/MM/YYYY" class="input-border" [(ngModel)]="data.dob" placeholder="Date of birth"></ion-datetime>
    </div> -->

    <div text-center>
      <button ion-button block class="h-50" (click)="save()">Save</button>
    </div>
  </ion-list>
  <ion-card *ngIf="submit">
    <div>
      <ion-row>
        <ion-col col-10>
          <p class="p-8" style=" color:#758d42;"> {{data.name}}</p>
        </ion-col>
        <ion-col (click)="edit()">
          <img src="assets/imgs/ic_edit.png" class="h-w-20">
        </ion-col>
      </ion-row>
      <p style="padding: 5px; color:#758d42;">{{data.email}}</p>
      <p style="padding: 5px; color:#758d42;">{{data.addr}}</p>
      <p style="padding: 5px; color:#758d42;">{{data.str}}</p>
      <ion-row>
        <ion-col col-10>
          <p style=" color:#758d42;"> {{data.mobile}}</p>
        </ion-col>
        <ion-col (click)="delete()">
          <img src="assets/imgs/ic_delete.png" class="h-w-20">
        </ion-col>
      </ion-row>
    </div>
  </ion-card>
</ion-content>
