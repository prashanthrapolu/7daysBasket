<ion-content padding>

  <div class="p-76">
    <h1 style="color: #fda266">Verify Account</h1>
  </div>
  <div>

    <p style="color: #758d42" text-center>Enter The Verification Code below in case to verify your mobile number


    </p>
  </div>

  <ion-row>
    <ion-col>
      <ion-input type="text" [(ngModel)]="code" placeholder="Enter Code" text-center>
      </ion-input>
    </ion-col>
    <ion-col col-2 (click)="refresh()">

      <img src="assets/imgs/ic_refresh.png"> 

    </ion-col>
  </ion-row>
  <ion-row text-right>
    <ion-col> <p style="color:  #758d42" >00:00</p></ion-col>
    
  </ion-row>


<div >
  <button ion-button block class="f-20 v_btn "  (click)="verify()">Verify My Number</button>
</div>

<div text-center>
  <ion-label style="color: #758d42" (click)="change()">Change My Number</ion-label>
</div>
 
</ion-content>
