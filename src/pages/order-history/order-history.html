<ion-header>
  <ion-navbar color="lightg">
    <ion-title>Order History</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-list>
    <ion-card>
      <ion-item>
        <ion-row>
          <ion-col col-8>
            <h2>Payment Recieved by Cash</h2>
            <p>Your Transaction is Successful</p>
            <p>Your TransactionId:12314152652</p>
          </ion-col>
          <ion-col> 
            <h4 class="Success">Success</h4>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h2>Order Number: 5452141 </h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <!-- <h4>25 May 2018 04:38 PM</h4> -->
            <h4>{{date}}</h4>
          </ion-col>
          <ion-col>
            <p float-right style="font-family: ptsansbold"> {{rate}} Rs</p>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-list>
          <ion-item *ngFor="let orders of tot_order.ListFruits">
            <div *ngIf="orders.counter!=0">
              <ion-row style="border: 1px solid #8BC34A;">
                <ion-col col-8>
                  <ion-thumbnail item-start>
                    <img src="assets/imgs/{{orders.veg}}">
                    <p>{{orders.name}}</p>
                  </ion-thumbnail>
                </ion-col>
                <ion-col class="p-t-35" col-4>
                  <h2>{{orders.counter}} Kg</h2>
                  <p item-end>{{orders.total}} Rs</p>
                </ion-col>
              </ion-row>
            </div>
          </ion-item>
          <ion-row>
            <ion-col col-4 no-padding>
              <button ion-button outline>Repeat</button>
            </ion-col>
            <ion-col col-8 no-padding>
              <button ion-button outline>Payment Receipt</button>
            </ion-col>
          </ion-row>
        </ion-list>
      </ion-item>
      <ion-item>
        <h3 class="p-3" style="color: #758d42">Payment Method :Cash on Delivery</h3>
      </ion-item>
    </ion-card>
    <button ion-button block (click)="home()">Return Home Page</button>
  </ion-list>
</ion-content>
