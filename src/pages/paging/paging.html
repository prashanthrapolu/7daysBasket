<ion-header>

  <ion-navbar color="lightg">
    <ion-title>Infinity Sroll</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Infinity Scroll
    </ion-card-header>
    <ion-card-content>
      <p>
        ionic serve ionic serve ionic serve ionic serve ionic serve ionic serve ionic serve ionic serve ionic serve ionic serve ionic
        serve ionic serve
      </p>
    </ion-card-content>

  </ion-card>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-start>
        <img src="{{user.avatar}}">
      </ion-avatar>
      <h2>{{user.first_name}} {{user.last_name}}</h2>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="page < totalPage">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
