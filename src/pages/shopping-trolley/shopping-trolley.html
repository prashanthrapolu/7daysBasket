<ion-header>
  <ion-navbar color="lightg">
    <ion-title>Shopping Trolley</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-card *ngFor="let carts of cart.ListFruits ">
      <ion-item *ngIf="carts.counter!=0">
        <ion-row>
          <ion-col no-padding>
            <img src="assets/imgs/{{carts.veg}}">
          </ion-col>
          <ion-col no-padding>
            <p class="p-l-5">{{carts.name}}</p>
            <p>10RS</p>
          </ion-col>
          <ion-col no-padding class="ic-remove">
            <img src="assets/imgs/ic_remove.png" class="h-w-29 ">
          </ion-col>
          <ion-col class="p-3" no-padding>
            <p class="p-l-9">{{carts.counter}}</p>
          </ion-col>
          <ion-col no-padding class="ic-add">
            <img src="assets/imgs/ic_add.png" class="h-w-29">
          </ion-col>
          <ion-col no-padding>
            <P text-right>10RS /Kg</P>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-card>
    <ion-card *ngIf="tot_count">
      <ion-row>
        <ion-col>
          <p>Do You Have Promo code</p>
        </ion-col>
        <ion-col col-5 (click)="promo()">
          <p text-right *ngIf="!apply">Apply</p>
          <p text-right *ngIf="apply" style="color:#758d42 ">Applied {{code}}</p>
        </ion-col>
      </ion-row>
    </ion-card>

    <ion-card *ngIf="tot_count">
      <ion-row>
        <ion-col>
          <p>Sub-Total</p>
        </ion-col>
        <ion-col col-4>
          <p text-right>{{grand_total}} Rs</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>Vat(13.13%)</p>
        </ion-col>
        <ion-col col-4>
          <p text-right>7 Rs</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p>Service Tax(6.0%)</p>
        </ion-col>
        <ion-col col-4>
          <p text-right>3 Rs</p>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col>
          <p>Grand Total</p>
        </ion-col>
        <ion-col col-4>
          <p text-right>{{grand_total}} Rs</p>
        </ion-col>
      </ion-row> -->
      <ion-row *ngIf="apply">
        <ion-col>
          <p>Promocode Applied</p>
        </ion-col>
        <ion-col col-4>
          <p text-right>50% Discount</p>
        </ion-col>
        <!-- <ion-col col-4>
          <ion-icon name="md-close"></ion-icon>
        </ion-col> -->
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
<ion-footer style="background-color:#59604a;" *ngIf="tot_count ">
  <ion-row>
    <ion-col col-8 text-center (click)="order()">
      <p style="color: #acd25a ;font-size: 18px;">Order Now</p>
    </ion-col>
    <ion-col>
      <p style="color: #acd25a; font-size: 18px;" *ngIf="apply">RS {{discount}}</p>
      <p style="color: #acd25a; font-size: 18px;" *ngIf="!apply">RS {{grand_total}}</p>
    </ion-col>
  </ion-row>
</ion-footer>
