<ion-header>

  <ion-navbar color="lightg">
    <ion-title>Update Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div text-center>
    <img (click)="presentActionSheet()" src="{{photos}}" class="img-gallery"  *ngIf="!photos" >
    <img (click)="presentActionSheet()" src="assets/imgs/veg1.jpg" class="img-gallery"  *ngIf="photos" >
  </div>
  <p text-center (click)="presentActionSheet()">Edit</p>
  <ion-list>

    <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="profile.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="profile.lname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text" [(ngModel)]="profile.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contact Number</ion-label>
      <ion-input type="number" [(ngModel)]="profile.mobile"></ion-input>
    </ion-item>

      </ion-col>
      <ion-col col-4>
        <img src="assets/imgs/ic_female.png">

    </ion-item> -->

    </ion-item> -->
    <ion-item>
      <ion-label floating>Pancard</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <button ion-button block (click)="save()">Update</button>
  </ion-list>
</ion-content>
